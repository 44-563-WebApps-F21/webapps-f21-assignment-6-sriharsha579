<!DOCTYPE html>
<html>

    <head>
        <title>Arthematic Evaluations</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        
    </head>

<body>

<h1>Shanmukha Sriharsha Kalluri Computes</h1>

<form>
    <label for="baseValue">Enter a base</label>
    <input type ="number" id="baseValue" name="baseValue" value=10> <br>

    <label for="exponentValue">Enter a exponent</label>
    <input type ="number" id="exponentValue" name="exponentValue" value=2> <br>

    <input type="button" onclick="powers()" value="Compute">

<p id="result"></p>

<div>
    <input type="radio" id="plus" name="mathOperations" onclick="processRadio()" value="+"
           checked>
    <label for="plus">plus</label>
  </div>
  
  <div>
    <input type="radio" id="minus" name="mathOperations" onclick="processRadio()" value="-">
    <label for="minus">minus</label>
  </div>
  
  <div>
    <input type="radio" id="times" name="mathOperations" onclick="processRadio()" value="*">
    <label for="times">times</label>
  </div>

  <div>
    <input type="radio" id="divide" name="mathOperations" onclick="processRadio()" value="/">
    <label for="divide">divide</label>
  </div>


  <p id="mathResult"></p>
</form>

<script> 

    function powers(){

        var baseValue = document.getElementById("baseValue").value;
        var exponentValue = document.getElementById("exponentValue").value;
        var result ="";
        
        result = "powers of "+ baseValue+" are: ";
        

        for (let i = 1; i <= exponentValue; i++) {
                result = result + Math.pow(baseValue,i)+" ";
        }

        document.getElementById("result").innerHTML = result;

    }

    function processRadio(){

        var baseValue = document.getElementById("baseValue").value;
        var exponentValue = document.getElementById("exponentValue").value;

        
        var mathOperations = document.getElementsByName('mathOperations');
        var operator="";
        let out=document.getElementById("mathResult");

        for (var i = 0, length = mathOperations.length; i < length; i++) {
        
            if (mathOperations[i].checked) {

                operator = mathOperations[i].value;
                
                if(operator =="+"){
                    out.innerHTML = parseFloat(baseValue)+parseFloat(exponentValue);
                }else if(operator == "-"){
                    out.innerHTML = baseValue-exponentValue;
                }else if(operator == "*"){
                    out.innerHTML = baseValue*exponentValue;
                }else{
                    out.innerHTML = baseValue/exponentValue;
                }

                break;
            }
        }


    }

</script>

</body>
</html>
