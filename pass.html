<!DOCTYPE html>
<html>
 <title> Java Script</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
 integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
 crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
 integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
 crossorigin="anonymous"></script>
<body>

<h2>Pass phrase by Shanmukha Sriharsha Kalluri </h2>

<form id="phraseValidationForm">
    
    <div>
        <label for="secret_phrase">Enter the secret phrase</label>
        <input type ="password" id="secretPhrase" value="Let me in">
    </div>
    
    <div>
        <label for="phrase">Enter a phrase</label>
        <input type ="text" id="checkPhrase"/>
    </div>
    
    <div>
        <input type="button" id="btnProcessPhrase" onclick="processPhrase()" value="Check the phrase"/>
    </div>

</form>

<p id="result"></p>

<div>
    <label for="image">IMAGE: </label>
    <img src="Kangaroo.jpg" id="image" style="height: 200px;width: 200px;" onclick="newImage()"></img><br><br>

</div>

<script> 
    correct = 0;
    wrong = 0;
    usingImage = 1;
   
   function processPhrase (){
       console.log("Getting form values")
       var secretPhrase = document.getElementById("secretPhrase").value;
       var checkPhrase = document.getElementById("checkPhrase").value;
       if(secretPhrase != null && secretPhrase.trim() != "" && checkPhrase != null && checkPhrase.trim() != "" && secretPhrase == checkPhrase){
         correct =correct + 1;
         alert("Access Allowed");
       }else{
           wrong = wrong + 1;
           alert("Access Denied"); 
           if(wrong >3){
               alert("account locked");
           }
           
        
            
       }
        var out = document.getElementById("result");
       
        out.innerHTML = "Correct: " + correct + "<br>" + "Wrong: " + wrong;
       
   }


   function newImage(){

        switch(usingImage){

            case 1: 
                usingImage++;
                document.getElementById("image").src = "Kangaroo.jpg";
                break;
            
            case 2:
                usingImage++;
                document.getElementById("image").src = "Leopard.jpg";
                break;
            
            case 3:
                usingImage =1;
                document.getElementById("image").src = "lion.jpg";
                break;
        }


   }

   </script>
   

</body>
</html>
